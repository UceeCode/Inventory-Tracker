<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/warehouse-inventory-icon-33856.png" type="image/png">
    <title>Inventory Tracker</title>
</head>
<body>
    <div class="container">
        <h1><img src="image/img-1.jpeg" alt="">Inventory-Tracker</h1>

        <marquee behavior="" direction="">ENTER THE LIST OF ITEMS SOLD HERE</marquee>

        <div class="forms">
            <input type="text" id="productName" placeholder="Enter Product Name...">
            <input type="text" id="productQuantity" placeholder="Enter Product Quantity...">
            <button class="btn" onclick="addItems()">Add</button>
        </div>

        <div id="Table">
            <table>
                <thead>
                    <tr>
                        <th>PRODUCT NAME</th>
                        <th>QUANTITY</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <footer>Built by Uchenna</footer>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
